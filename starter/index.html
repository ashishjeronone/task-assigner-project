<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-12 div task-assign-wrapper my-5 card shadow-lg">
                <div class="card-body">
                    <h2>Add new issue</h2>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" placeholder="Describe the issue" name="description">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Severity</label>
                        <select class="form-control" id="taskPriority">
                            <option value="low">low</option>
                            <option value="med">medium</option>
                            <option value="high">High</option>
                            </select>
                    </div>


                    <div class="form-group">
                        <label for="assigned">Assigned To:</label>
                        <input type="text" class="form-control" id="assigned" placeholder="Enter responsible..." name="assigned">
                    </div>

                    <button type="submit" class="btn btn-primary add-task">Add</button>

                </div>
            </div>

            <div class="col-12 list-appender">


            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="app.js"></script>
</body>

</html>
